<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(let i = 0; i < 10; i++){ 
            for(let j = 0; j < 10; j++){ 
                for(let g = 0; g < 10; g++){
                document.write("<p>Perulangan ke " + i + "," + j + "," +g +"</p>");
                } 
            } 
        } 
        
    </script>
</body>
